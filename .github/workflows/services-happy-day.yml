name: happy-day-ci

on:
  push:
    paths:
      - 'services/happy-day/**'

defaults:
  run:
    working-directory: ./services/happy-day

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@master
      - run: bash ./build.bash

  deploy-to-production:
    if: endsWith(github.ref, 'master') == true
    needs: [build, test]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@master
      - run: bash ./deploy-to-production.bash

  deploy-to-staging:
    if: endsWith(github.ref, 'development') == true
    needs: [build, test]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@master
      - run: bash ./deploy-to-staging.bash

  test:
    needs: [build]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@master
      - run: bash ./test.bash
