name: organization-ci

on:
  push:
    paths:
      - 'organization/**'

defaults:
  run:
    working-directory: ./organization

jobs:
  deploy-to-production:
    container:
      image: hashicorp/terraform:0.12.28
    if: endsWith(github.ref, 'master') == true
    needs: [test]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@master
      - run: bash ./ci-deploy.bash

  test:
    container:
      image: hashicorp/terraform:0.12.28
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@master
      - run: bash ./ci-test.bash
